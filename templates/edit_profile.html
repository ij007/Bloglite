<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1 align="center">Bloglite</h1>
    <br>
    <h1 align="center">Welcome {{user.first_name}} {{user.last_name}}</h1>
    <br>
    <div align="center">
        {% if user.profile_picture %}
            <img src="\static\profile_pictures\{{user.profile_picture}}" alt="Profile Picture" width="200" height="200">
        
        {% else %}
            <img src="\static\profile_pictures/default.png" alt="Profile Picture" width="200" height="200">
        {% endif %}
        
    </div>
    <br>
    <br>
    <div align="center" class="edit_profile">
        <h2>Edit Profile</h2>
        {% if error %}
            <p class="error">{{error}}</p>
        {% endif %}
        <form action="/{{user.username}}/edit_profile" method="post" enctype="multipart/form-data">
            <input type="text" name="first_name" placeholder="First Name" value="{{user.first_name}}" required="required" />
            <br>
            <br>
            <input type="text" name="last_name" placeholder="Last Name" value="{{user.last_name}}" required="required" />
            <br>
            <br>
            <input type="text" name="username" placeholder="Username" value="{{user.username}}" required="required" readonly/>
            <br>
            <br>
            <input type="text" name="email" placeholder="Email" value="{{user.email}}" required="required" readonly/>
            <br>
            <br>
            <input type="file" name="profile_picture" placeholder="Profile Picture" accept="imahe/*" capture="user"/>
            <br>
            <br>
            <input type="password" name="password" placeholder="Password" required="required" />
            <br>
            <br>
            
            <button type="submit" value="Submit" class="btn btn-primary btn-block btn-large">Update</button>
            
</body>
</html>
