<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Profile</title>
</head>
<body>
    <h1 align="center">Bloglite</h1>
    <br>
    <h1>Welcome {{user.first_name}} {{user.last_name}}</h1>
    <br>
    <div>
        {% if user.profile_picture %}
            <img src=".\static\profile_pictures\{{user.profile_picture}}" alt="Profile Picture" width="200" height="200">
        
        {% else %}
            <img src=".\static\profile_pictures/default.png" alt="Profile Picture" width="200" height="200">
        {% endif %}
        <div>
            <br>
            <a href="/{{user.username}}/dashboard">Dashboard</a>
            <br>
            <br>
            <a href="/{{user.username}}/edit_profile">Edit Profile</a>
            <br>
            <br>
            <a href="/{{user.username}}/following">Following | </a>
            <a href="/{{user.username}}/followers">Followers</a>
            <br>
            <br>
            <a href="/{{user.username}}/posts">Posts</a>
            <br>
            <br>
            <a href="/{{user.username}}/delete">Delete account</a>
        </div>
    </div>
</body>
</html>
